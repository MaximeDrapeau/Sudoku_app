name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: rustlang/rust:nightly
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          apt-get update -yqq
          apt-get install -yqq build-essential libwebkit2gtk-4.1-dev curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev libgtk-3-dev
      
      - name: Run tests
        run: |
          cd ./src-tauri
          cargo +nightly install junitify
          cargo +nightly test -- --format=json -Z unstable-options --report-time | junitify --out ../test-results
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/*.xml

  format:
    runs-on: ubuntu-latest
    container:
      image: rustlang/rust:nightly
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install rustfmt
        run: rustup component add rustfmt
      
      - name: Check formatting
        run: make format

  lint:
    runs-on: ubuntu-latest
    container:
      image: rustlang/rust:nightly
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          apt-get update -yqq
          apt-get install -yqq build-essential libwebkit2gtk-4.1-dev curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev libgtk-3-dev
      
      - name: Install clippy
        run: rustup component add clippy
      
      - name: Run lint
        run: make lint

  eslint:
    runs-on: ubuntu-latest
    container:
      image: node:latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run ESLint
        run: make eslint-ci
